<!DOCTYPE html>
<html lang="en" data-theme="1">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Supercharge your calculations with our sleek, user-friendly calculator app. Precision meets style with dark mode and customizable themes. Your digital coding companion for complex operations. Download now for cool calculations! ðŸš€ðŸ’»">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Calculator App | @Developer Ashutosh</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper">

    <header>
      <div class="logo">calc</div>
      <div class="theme-section">
        <span>THEME</span>
        <div class="levels">
          <div class="level">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="level-box">
            <div class="caret"></div>
          </div>
        </div>
      </div>
    </header>

    <input type="text" id="screen" disabled>

    <section class="keypad">
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="clear-btn">DEL</button>
      </div>
      <div class="buttons">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
      </div>
      <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
      </div>
      <div class="buttons">
        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>*</button>
      </div>
      <div class="buttons">
        <button class="clear-btn">RESET</button>
        <button class="equal-btn">=</button>
      </div>
    </section>

  </div>

  <script src="script.js"></script>
</body>

</html>
